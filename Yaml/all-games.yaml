# --- 1. 猜數字遊戲部署 (含資源限制) ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: guess-v2-deploy
spec:
  replicas: 2
  selector:
    matchLabels:
      game: guess
  template:
    metadata:
      labels:
        game: guess
    spec:
      containers:
      - name: guess-game
        image: samacr1981.azurecr.io/guess-game:v2
        ports:
        - containerPort: 5000
        # --- 新增：定義 CPU 與記憶體預算，這是 HPA 運作的前提 ---
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: guess-game-service
spec:
  ports:
  - port: 80
    targetPort: 5000
  selector:
    game: guess
---
# --- 2. 4A2B 遊戲部署 (含資源限制) ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bc-v2-deploy
spec:
  replicas: 2
  selector:
    matchLabels:
      game: bc
  template:
    metadata:
      labels:
        game: bc
    spec:
      containers:
      - name: bc-game
        image: samacr1981.azurecr.io/bc-game:v2
        ports:
        - containerPort: 5000
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: bc-game-service
spec:
  ports:
  - port: 80
    targetPort: 5000
  selector:
    game: bc
---
# --- 3. Ingress 路由設定 (含健康檢查) ---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: games-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/affinity: "cookie"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /healthz
        pathType: Prefix
        backend:
          service:
            name: guess-game-service
            port:
              number: 80
      - path: /guess
        pathType: Prefix
        backend:
          service:
            name: guess-game-service
            port:
              number: 80
      - path: /bulls-and-cows
        pathType: Prefix
        backend:
          service:
            name: bc-game-service
            port:
              number: 80
---
# --- 4. 自動擴展器 (HPA) 設定 ---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: guess-game-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: guess-v2-deploy
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: bc-game-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: bc-v2-deploy
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50